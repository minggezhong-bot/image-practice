<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Practice — Horse Fence</title>

<style>
  :root{
    --bg-top:#b9c0c8;
    --bg-mid:#cfd5dc;
    --bg-snow:#eef1f4;

    --ink:#141414;
    --wire: rgba(30,30,30,.35);
    --snow: rgba(245,246,248,.95);
  }

  *{ box-sizing:border-box; }
  body{
  margin:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#0f0f10;
}
  .frame{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  border-radius:0;
  background:
    radial-gradient(120% 90% at 55% 12%, var(--bg-top), transparent 55%),
    linear-gradient(var(--bg-mid) 0%,
                    #d8dde3 42%,
                    var(--bg-snow) 43%,
                    var(--bg-snow) 100%);
}

  
  
  .horse{
    position:absolute;
    left:10%;
    top:16%;
    width:90%;
    height:72%;
    pointer-events:none;
    filter: blur(.6px);
    opacity:.95;
  }

  .horse .body{
    position:absolute;
    left:9%;
    top:18%;
    width:66%;
    height:42%;
    background:var(--ink);
    border-radius: 50% 50% 48% 52% / 58% 60% 40% 42%;
  }

  .horse .neck{
    position:absolute;
    left:58%;
    top:18%;
    width:17%;
    height:24%;
    background:var(--ink);
    border-radius: 40% 60% 40% 60% / 55% 60% 40% 45%;
    transform: rotate(10deg);
    transform-origin:left center;
  }

  .horse .head{
    position:absolute;
    left:70%;
    top:18%;
    width:18%;
    height:15%;
    background:var(--ink);
    border-radius: 70% 30% 62% 38% / 55% 62% 38% 45%;
    transform: rotate(8deg);
  }

  .horse .leg{
    position:absolute;
    top:50%;
    width:7%;
    background:var(--ink);
    border-radius: 999px;
  }
  .horse .l1{ left:16%; height:44%; }
  .horse .l2{ left:31%; height:46%; }
  .horse .l3{ left:54%; height:43%; }
  .horse .l4{ left:66%; height:41%; }



    background:
    
      repeating-conic-gradient(from 180deg,
        rgba(255,255,255,.92) 0 18deg,
        transparent 18deg 36deg) 0 0 / 32px 32px,


      repeating-conic-gradient(from 180deg,
        transparent 0 16deg,
        rgba(0,0,0,.55) 16deg 32deg,
        transparent 32deg 36deg) 0 0 / 32px 32px;

    mix-blend-mode: screen;
    opacity:.92;


  
    -webkit-mask:
      radial-gradient(closest-side, #000 92%, transparent 96%);
            mask:
      radial-gradient(closest-side, #000 92%, transparent 96%);
  }


  .fence{
    position:absolute; inset:0;
    background:
      repeating-linear-gradient(45deg,
        var(--wire) 0 2px,
        transparent 2px 28px),
      repeating-linear-gradient(-45deg,
        var(--wire) 0 2px,
        transparent 2px 28px);
    opacity:.68;
    pointer-events:none;
  }


  .fence::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(circle, rgba(20,20,20,.25) 0 2px, transparent 3px) 0 0 / 28px 28px;
    opacity:.55;
  }


  .snow-clumps{
    position:absolute; inset:0;
    background:
      radial-gradient(22px 10px at 12% 17%, var(--snow) 0 65%, transparent 68%),
      radial-gradient(28px 12px at 22% 22%, var(--snow) 0 63%, transparent 66%),
      radial-gradient(24px 11px at 34% 26%, var(--snow) 0 64%, transparent 67%),
      radial-gradient(34px 14px at 52% 20%, var(--snow) 0 62%, transparent 66%),
      radial-gradient(28px 12px at 66% 28%, var(--snow) 0 63%, transparent 66%),
      radial-gradient(30px 12px at 78% 22%, var(--snow) 0 62%, transparent 66%),
      radial-gradient(22px 10px at 88% 18%, var(--snow) 0 62%, transparent 66%),

      radial-gradient(26px 12px at 18% 44%, var(--snow) 0 62%, transparent 66%),
      radial-gradient(30px 12px at 46% 48%, var(--snow) 0 62%, transparent 66%),
      radial-gradient(32px 12px at 72% 52%, var(--snow) 0 62%, transparent 66%),


      radial-gradient(260px 70px at 58% 80%, rgba(245,246,248,.88) 0 55%, transparent 72%);
    filter: blur(.7px);
    opacity:.92;
    pointer-events:none;
  }




  .label{
    position:absolute;
    left:16px;
    bottom:14px;
    color:rgba(255,255,255,.72);
    font-size:12px;
    letter-spacing:.06em;
    user-select:none;
    mix-blend-mode: overlay;
  }
</style>
</head>

<body>
  <div class="frame">
    <div class="fog"></div>

    <div class="horse">
      <div class="body"></div>
      <div class="neck"></div>
      <div class="head"></div>
      <div class="leg l1"></div>
      <div class="leg l2"></div>
      <div class="leg l3"></div>
      <div class="leg l4"></div>
      <div class="pattern"></div>
    </div>

    <div class="snow-clumps"></div>
    <div class="fence"></div>
    <div class="grain"></div>

    <div class="label">IMAGE PRACTICE — HTML/CSS RECONSTRUCTION</div>
  </div>
</body>
</html>
